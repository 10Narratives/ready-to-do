syntax = "proto3";

package tracker.v1;

option go_package = "github.com/10Narratives/ready-to-do/contracts/pkg/tracker/v1;trackerv1";

import "google/api/annotations.proto";
import "google/api/resource.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

import "validate/validate.proto";

service ProjectService {
  rpc ListProjects(ListProjectsRequest) returns (ListProjectsResponse) {
    option (google.api.http) = {
      get: "/v1alpha1/Projects"
    };
  }

  rpc GetProject(GetProjectRequest) returns (Project) {
    option (google.api.http) = {
      get: "/v1alpha1/{name=Projects/*}"
    };
  }

  rpc CreateProject(CreateProjectRequest) returns (Project) {
    option (google.api.http) = {
      post: "/v1alpha1/Projects"
      body: "Project"
    };
  }

  rpc UpdateProject(UpdateProjectRequest) returns (Project) {
    option (google.api.http) = {
      patch: "/v1alpha1/{Project.name=Projects/*}"
      body: "Project"
    };
  }

  rpc DeleteProject(DeleteProjectRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1alpha1/{name=Projects/*}"
    };
  }
}

message Project {
  option (google.api.resource) = {
    type: "todoapp.googleapis.com/Project"
    pattern: "projects/{project}"
    singular: "project"
    plural: "projects"
  };

  string name = 1 [
    (google.api.field_behavior) = IDENTIFIER,
    (validate.rules).string = {
      pattern: "^projects/[a-z0-9-]{4,30}$",
      max_len: 40
    }
  ];

  string display_name = 2 [
    (google.api.field_behavior) = REQUIRED,
    (validate.rules).string = {
      min_len: 2,
      max_len: 50
    }
  ];

  google.protobuf.Timestamp created_at = 4 [
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
  
  google.protobuf.Timestamp updated_at = 5 [
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
}

message ListProjectsRequest {
  int64 page_size = 1;
  string page_token = 2;
}

message ListProjectsResponse {
  repeated Project projects = 1;
  string next_page_token = 2;
}

message GetProjectRequest {
  string name = 1;
}

message CreateProjectRequest {
  string parent = 1;
  string project_id = 2;
  Project project = 3;
}

message UpdateProjectRequest {
  Project project = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message DeleteProjectRequest {
  string name = 1;
}
